<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>todo app </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<body > 

      <div id="todo-app" >

            <h1> Let's make a good plan </h1>

                  <div id="add-task">
                        <input type="text" placeholder="task name" v-model="newTask.name" />
                        <button @click="addTask()">Add new task</button>
                  </div>

                  <div class="task" v-for="task in tasks" >
                        <span v-bind:class="{ 'task-done': task.done }" @click="taskDone(task)">{{ task.name }}</span>
                       
                        <i class="fa fa-trash-o" aria-hidden="true" @click="removeTask(task)" v-if="task.done"></i>
                        <i class="glyphicon glyphicon-edit"></i>
                  </div>
            
      </div>
     
  
</body>
